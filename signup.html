<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newsletter Signup</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body class="text-center">
    <form method="post" action="/" class="form-signin w-100 m-auto">
      <img
        class="mb-4"
        src="images/newsletter.png"
        alt=""
        width="86"
        height="86"
      />
      <h1 class="h3 mb-3 fw-normal">Signup to my Newsletter for Free!</h1>

      <div class="inputs">
        <div class="input-group input-group-lg top">
          <input
            type="text"
            name="firstName"
            id="firstName"
            class="form-control"
            aria-describedby="inputGroup-sizing-lg"
            placeholder="First Name"
            autofocus
          />
        </div>

        <div class="input-group input-group-lg middle">
          <input
            type="text"
            name="lastName"
            id="lastName"
            class="form-control"
            aria-describedby="inputGroup-sizing-lg"
            placeholder="Last Name"
          />
        </div>

        <div class="input-group input-group-lg bottom">
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            aria-describedby="inputGroup-sizing-lg"
            placeholder="Your Email Adress"
          />
        </div>
      </div>

      <button class="w-100 btn btn-lg btn-dark" type="submit">Sign Up!</button>
    </form>
  </body>
</html>
